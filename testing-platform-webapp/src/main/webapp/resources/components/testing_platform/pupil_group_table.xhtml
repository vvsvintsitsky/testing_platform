<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="pGroupTableBean"
		type="wsvintsitsky.testing_platform.webapp.bean.PupilGroupTableBean"></composite:attribute>
</composite:interface>

<composite:implementation>
	<h:dataTable id="pupil_group_table"
		value="#{cc.attrs.pGroupTableBean.usersPupilGroups}" var="pGroup"
		styleClass="customization-table centered"
		headerClass="customization-table-header"
		rowClasses="customization-table-odd-row,customization-table-even-row">
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{lang['table.pupil_groups.id']}" />
			</f:facet>
			<h:outputText value="#{pGroup.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{lang['table.pupil_groups.name']}" />
			</f:facet>
			<h:outputText value="#{pGroup.name}" />
		</h:column>
	</h:dataTable>
</composite:implementation>
</html>
