<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="uProfileTableBean"
		type="wsvintsitsky.testing_platform.webapp.bean.UserProfileTableBean"></composite:attribute>
	<composite:attribute name="instBean"
		type="wsvintsitsky.testing_platform.webapp.bean.InstitutionCreationBean"></composite:attribute>
</composite:interface>

<composite:implementation>
	<h:dataTable id="user_profile_table"
		value="#{cc.attrs.uProfileTableBean.userProfiles}" var="userProf"
		styleClass="customization-table centered"
		headerClass="customization-table-header"
		rowClasses="customization-table-odd-row,customization-table-even-row">
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{lang['table.user_profiles.id']}" />
			</f:facet>
			<h:outputText value="#{userProf.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{lang['table.user_profiles.firstName']}" />
			</f:facet>
			<h:outputText value="#{userProf.firstName}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{lang['table.user_profiles.middleName']}" />
			</f:facet>
			<h:outputText value="#{userProf.middleName}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{lang['table.user_profiles.surname']}" />
			</f:facet>
			<h:outputText value="#{userProf.surname}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{lang['table.user_profiles.birthday']}" />
			</f:facet>
			<h:outputText value="#{userProf.birthday.time}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{lang['table.user_profiles.actions']}" />
			</f:facet>
			<h:form>
				<h:commandButton type="submit"
					value="#{lang['table.user_profiles.actions.select']}">
					<f:setPropertyActionListener
						target="#{cc.attrs.instBean.userProfile}"
						value="#{userProf}" />
					<f:ajax render=":layer1" />
				</h:commandButton>
			</h:form>
		</h:column>
	</h:dataTable>
</composite:implementation>
</html>
